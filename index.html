<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="decorBottom" src="./images/bg-bottom.svg" />
      <img class="decorTop" src="./images/bg-top.svg" />
      <h2>Our Pricing</h2>
      <div class="toggleButton">
        <p>Annually</p>
        <input
          onclick="toggleButton()"
          class="toggle"
          id="cb1"
          type="checkbox"
        />
        <label class="toggle-button" for="cb1"></label>
        <p>Monthly</p>
      </div>
      <div class="cards">
        <div class="cardOne">
          <h4>Basic</h4>
          <h1 id="firstDiv">&dollar;19.99</h1>
          <hr />
          <p>500 GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <hr />
          <p>Send up to 3 GB</p>
          <hr />
          <button>Learn more</button>
        </div>
        <div class="cardTwo">
          <h4>Professional</h4>
          <h1 id="secondDiv">&dollar;24.99</h1>
          <hr />
          <p>1 TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <hr />
          <p>Send up to 10 GB</p>
          <hr />
          <button class="buttonTwo">Learn more</button>
        </div>
        <div class="cardThree">
          <h4>Master</h4>
          <h1 id="thirdDiv">&dollar;39.99</h1>
          <hr />
          <p>2 TB Storage</p>
          <hr />
          <p>10 Users Allowed</p>
          <hr />
          <p>Send up to 20 GB</p>
          <hr />
          <button>Learn more</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/DomyS">DomyS</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
